{% block content %}
<h2>Your Profile</h2>

<p>Username: {{ user_profile.username }}</p>
<p>Email: {{ user_profile.email }}</p>
<p>Bio: {{ user_profile.bio }}</p>

<li><a href="{% url 'profiles:edit_profile' username=user_profile.username %}"role="button">Edit Profile</a></li>
<li><a href="{% url 'profiles:delete_profile' username=user_profile.username %}"role="button">Delete Profile</a></li>
<li><a href="{% url 'base' %}" role="button">Home</a></li>
{% endblock %}

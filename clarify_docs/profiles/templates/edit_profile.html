

{% block content %}
<h2>Edit Profile</h2>
<form method="post" action="{% url 'profiles:edit_profile' username=user_profile.username %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<li><a href="{% url 'profiles:profile_list' %}">Back to Profile List</a></li>
{% endblock %}

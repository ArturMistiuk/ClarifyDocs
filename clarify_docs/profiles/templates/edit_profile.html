<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit_profile.css' %}">
</head>
{% block content %}
<h2>Edit Profile</h2>
<form method="post" action="{% url 'profiles:edit_profile' username=user_profile.username %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a class="back-link" href="{% url 'profiles:profile_list' %}">Back to Profile List</a>
</form>
{% endblock %}

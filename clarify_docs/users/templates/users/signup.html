<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
</head>
<body>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <h2>SignUp</h2>
        {{ form.as_p }}
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
